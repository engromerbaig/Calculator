<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Calculator</h3>
<div class="container">
    <div class="screen">0</div>
    <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>*</button>
        <button>/</button>

        <button>0</button>
        <button id="clear">CLEAR</button>
        <button id="equal">=</button>

    </div>
</div>



<script src="app.js"></script>
</body>
</html>
